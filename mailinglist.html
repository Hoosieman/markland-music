        #page-text:before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 0;
          background-color: #1aa7e0; /* Color for the slit, you can change it */
          transition: height 0.8s ease-out;
        }

        /* Animation to "slip" the text for #page-text */
        #page-text {
          animation: slipText 1.5s ease-out forwards;
        }

        /* Define the animation */
        @keyframes slipText {
          0% {
            transform: translateY(-100%);
          }
          100% {
            transform: translateY(0);
          }

            text-decoration: none;
          opacity: 0; /* Starts as invisible */
          animation: fadeIn 2s ease-in forwards; /* Applies the fade-in animation */
        }

        /* Define the fade-in animation */
        @keyframes fadeIn {
          0% {
            opacity: 0; /* Start at completely invisible */
          }
          100% {
            opacity: 1; /* Fade to fully visible */
          }
        }
